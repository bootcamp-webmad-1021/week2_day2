<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Hoisting
        myFunctionThatLogsMessages()

        function myFunctionThatLogsMessages() {
            console.log('Invocada!')
        }

        // Not hoisted (expressions)
        functionExpression()

        const functionExpression = function () {
            console.log('No estoy hoisted')
        }



    </script>
</body>

</html>
