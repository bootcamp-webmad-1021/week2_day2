        <script>


            class Person {

                constructor(nameValue, lastNameValue, ageValue, jobValue, salaryValue, heightValue, hobbiesValue) {
                    this.name = nameValue
                    this.lastName = lastNameValue
                    this.age = ageValue
                    this.job = jobValue
                    this.salary = salaryValue
                    this.height = heightValue
                    this.hobbies = hobbiesValue
                    this.alive = true
                }

                grow() {
                    this.age++
                }

                getJob() {
                    this.job = true
                }

                newSalary(salary) {
                    this.salary = salary
                }

                learn(newHobby) {
                    this.hobbies.push(newHobby)
                }

            }


            const ger = new Person('ger', 'alv', 22, 'teacher', 22, 189, ['sky', 'chess'])
            const pepe = new Person('pepe', 'mrd', 22, 'teacher', 22, 189, ['sky', 'chess'])
            console.log(ger)
            console.log(pepe)

            // // Extensión de una instancia
            pepe.dance = function () { alert('A BAILAR!') }
            pepe.dance()

            // // Extensión del prototipo de Person
            Person.prototype.moveThatAss = function () {
                alert('A mover el pandero!')
