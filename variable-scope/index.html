<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>



        // Global scope: accesible desde cualquier punto del script 
        let name = 'Ger'


        // Function scope & block scope: accesible sólo dentro de esa función o bloque
        function whatever() {
            let age = 33
            console.log('La variable global está disponible:', name)
            console.log('La variable local está disponible:', age)
        }

        whatever()

        console.log('OJO! La variable local no está disponible en este scope global:', age)


    </script>
</body>

</html>
